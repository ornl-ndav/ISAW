<p><textarea rows="18" name="macros" cols="100">                            Macro Menu Option 

 The submenu options lead to Generic Operators. These operators
 do NOT belong to a DataSet.  Again a Parameters Dialog Box pops
 up to input parameters for the selected operator

 It is SIMPLE to add operators or scripts to this list.  Just
 place the operator or script in one of several directories. The
 directories are determined a follows:
 The main directory, call it DIR, is one of the following:
  1. ISAW_HOME in IsawProps.Dat
  2. GROUP_HOME, GROUP1_HOME, GROUP2_HOME, etc. in IsawProps.dat
  3. ISAW subdirectory of user.home directory
  4. Any operator in a DataSetTools/operator/Generic directory or
      any of its subdirectories.

 The operator or script can go in the DIR/Operators or DIR/Scripts
 directory or any of their subdirectories.</textarea></p>
