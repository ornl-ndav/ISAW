<p><textarea rows="18" name="status" cols="100">        Status Pane

 The Status Pane is used by various parts of the Isaw System
 to display information like error conditions, comments on 
 some aspects of an operation, etc.  The Scripting language
 has a command, DISPLAY, that displays non-data set information
 to the Status Pane


OPERATIONS:
   Save- allows you to save the contents of the Status Pane to a file
   Clear- Clears the Status Pane
   The Status Pane is EDITABLE. That means comments can be added 
      anywhere and undesirable information can be deleted before
      saving
