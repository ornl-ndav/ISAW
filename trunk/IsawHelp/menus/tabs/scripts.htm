<p><textarea rows="18" name="scripts" cols="100">             Script/CommandPane

The Command Pane consists of an Editor Window, an Immediate Window,
  and a Bar of Buttons. Also output quite often is to the Status Pane

Editor Window:
  The Open button loads a file into the editable text area and the
  Save button saves the contents of this area to a file.  The text 
  in this area can be created, deleted or changed. The Run button 
  executes the script in this area, 

Immediate Window:
  This is where one line commands can be placed and executed by 
  pressing the return keyboard key on that line.  The variables
  from Running the previous script are still active so extra
  instructions from the previous script can also be entered here.
  None of the structure commands (if-the, for, etc.) can be used here.

Bar of Buttons
  The Run, Open, and Save buttons apply only to the script in the Editor
  window( See Editor Window above). The Help button gives extensive help
  on the commands supported by this system

The CommandPane uses the following keys from IsawProps.Dat
  Help_Directory and ScriptPath
