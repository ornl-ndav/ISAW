<p><textarea rows="18" name="attributes" cols="100">         Attribute Tabbed Pane

 This displays any displayable attribute of the 'selected' DataSet
 or Data Block.  These can be selected in the DataSet Tree, in 
 in viewers, in scripts, etc.

 Attributes store meta-data about a DataSet or Data Block.  Some 
 examples of attributes are the filename where the DataSet is stored,
 the experimenter's name, the date the experiment was done, the 
 position of a detector group, etc.
