<p><textarea rows="18" name="S1" cols="100">      File Menu Option 

The load Data has submenu options to load a local file, a Remote
file or data from a live data server. See IsawProps.dat below to
configure these options

Load Scripts load and executes a Script(.iss) file.  These scripts do
not need to be installed

SaveAs saves a selected DataSet to a file.  Use the corresponding 
extensions from the file filter to determine the save format

    IsawProps.dat setting for file I//O
Data_Directory  stores the directory where the data is
Instx_Name and Instx_Path (x=1,2,3 etc.) store the Menu Name and 
    IP address and port of a LiveDataServer
IsawFileServerx_Name and IsawFileServerx_Path store Menu Name and locations
   where a fileserver is able to retrieve DataSets(x=1,2,..)

</textarea></p>
